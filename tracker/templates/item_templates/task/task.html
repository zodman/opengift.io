<div id="taskLine_#TASK_ID#" class="task clearfix " data-taskid="#TASK_ID#" >
	<div class="task-border clearfix  ">
    	<!--<span class="task-id js-number-link">#TASK_NUMBER#</span><!-- ===== НОМЕР ЗАДАЧИ -->
       	<!--<span class="task-drag task-name_status"></span><!-- ===== ПЕРЕТЯГИВАТЕЛЬ -->
       <div class="task-title ">
           <!--<i class="js-task-bounty fa fa-star" ></i> <label for="taskid#TASK_ID#"></label>-->
           <div class="task-title-projectname">
                <a href="#TASK_PROJECT_LINK#" class="task-title-projectname-a">#TASK_PROJECT_NAME#</a>
           </div>
           <div class="task-title-name">
               <a class="js-name-link task-title-name-a" href="#TASK_URL#">#TASK_NAME#</a>
           </div>

           <div class="task-title-tags-wrapper">
                <div class="js-task-tags">
                    #TASK_TAG#
                </div>
           </div>
          


           <!--#FILE_LIST#-->
           

       </div><!-- ===== ИМЯ ЗАДАЧИ -->

		<div class="task-info ">
           

                <!--
            <div class="to-do-buttons js-tod">
            </div>
            -->
            <div class="task-info-deadline"  #ENABLE_DEADLINE_PERCENT#>
                <svg viewBox="0 0 36 36" class="circular-chart" #ENABLE_DEADLINE_PERCENT#>
                        <path class="circle"
                          stroke-dasharray="#DEADLINE_PERCENT#, 100"
                          d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                      </svg>
                <span style="display: block;">
                     Deadline <br /><span class="green-text">#DEADLINE#</span>
                </span>

            </div>
            <div class="task-title-users-wrapper ">
                     <ul class="js-task-users">
                         #TASK_USERS#
                     </ul>
                </div>


            <div class="task-info-progress ">
            	<span class="js-reward"></span>
            </div>


            
		</div><!--task-info-->

	</div>
</div>
